<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCom | Admin Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- *Column Info Section -->
      <div class="columns">
        <div class="columnInfo">
          <i class="fa-solid fa-arrow-trend-up icon"></i>
          <p class="totalSales">Total Sales</p>
          <p class="percentageSales">+50% Income</p>
          <p class="dollarSales">$278m</p>
        </div>
        <div class="columnInfo">
          <i class="fa-solid fa-chart-line icon"></i>
          <p class="totalSales">Daily Sales</p>
          <p class="percentageSales">+13% Growth</p>
          <p class="dollarSales">$421k</p>
        </div>
        <div class="columnInfo">
          <i class="fa-solid fa-user icon"></i>
          <p class="totalSales">Customers</p>
          <p class="percentageSales">+25%</p>
          <p class="dollarSales">4215</p>
        </div>
        <div class="columnInfo">
          <i class="fa-solid fa-cart-shopping icon"></i>
          <p class="totalSales">Products</p>
          <p class="percentageSales">+5%</p>
          <p class="dollarSales">548</p>
        </div>
      </div>

      <!-- * Sidebar Section -->
      <div class="sidebar">
        <p class="menuText">Menu</p>
        <a href="dashboard.html" class="menu-item">
          <i class="fa-solid fa-gauge"></i> Dashboard
        </a>
        <a href="sales.html" class="menu-item">
          <i class="fa-solid fa-chart-line"></i> Sales
        </a>

        <p class="managementText">Management</p>
        <a href="listedProducts.html" class="menu-item">
          <i class="fa-solid fa-box"></i> Products
        </a>
        <a href="adminCustomers.html" class="menu-item">
          <i class="fa-solid fa-users"></i> Customers
        </a>

        <p class="notificationText">Notifications</p>
        <a href="adminMessage.html" class="menu-item">
          <i class="fa-solid fa-message"></i> Messages
        </a>
      </div>
    </div>

    <!-- *Quick Overview Section -->
    <div class="quickOverview">
      <p class="dailyOverview">Quick Overview</p>
      <p class="overview">
        <span class="icon-container">
          <i class="fa-solid fa-circle-up"></i>
          <span class="hover-text">27% increase</span>
        </span>
        Income
      </p>
      <p class="overviewDetails">$169.0</p>

      <p class="overview">
        <span class="icon-container">
          <i class="fa-solid fa-circle-down"></i>
          <span class="hover-text">10% decrease</span>
        </span>
        Expenses
      </p>
      <p class="overviewDetails">$-752.26</p>

      <p class="overview">
        <span class="icon-container">
          <i class="fa-solid fa-circle-up"></i>
          <span class="hover-text">31% increase</span>
        </span>
        Customers
      </p>
      <p class="overviewDetails">+30</p>
    </div>
  </body>
</html>
