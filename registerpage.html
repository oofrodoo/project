<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | eCom</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2>Welcome to eCom</h2>
            <p>Create your account to start shopping!</p>
            <form>
                <div class="form-group">
                    <label for="fn">First Name</label>
                    <input type="text" id="fn" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="ln">Last Name</label>
                    <input type="text" id="ln" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                
                

                <div class="form-group">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" id="DOB" required>
                </div>

                <div class="form-group">
                    <label for="genderOpt">Gender</label>
                    <select id="genderOpt" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">
                    <a href="loginpage.html" class="btn-link">Register</a>
                </button>

                <p class="login-redirect">
                    Already have an account? <a href="loginpage.html">Log in here</a>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
